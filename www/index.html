        <div class="container">

                            <div class="input-group">

         <script src="js/jquery-2.1.1.min.js"></script>

         <!--<script src="js/cordova.js"></script>-->

          <script type="text/javascript">
         $(document).ready( function () {
               $("#connexionForm").submit( function() {    // à la soumission du formulaire                        
                   $.ajax({ // fonction permettant de faire de l'ajax
                      type: "POST", // methode de transmission des données au fichier php
                      url: "php/member_connect.php", // url du fichier php
                      data: "login="+$("#login").val()+"&pass="+$("#pass").val(), // données à transmettre
                      success: function(msg){ // si l'appel a bien fonctionné
                           if(msg==1) // si la connexion en php a fonctionnée
                           {
                               $('.testlogin').html('conexion ok');
                               // on désactive l'affichage du formulaire et on affiche un message de bienvenue à la place
                           }
                           else // si la connexion en php n'a pas fonctionnée
                           {
                               $('.testlogin').html('echc cnx');
                               // on affiche un message d'erreur dans le span prévu à cet effet
                           }
                      }
                   });
                   return false; // permet de rester sur la même page à la soumission du formulaire
               });
           });                  
       </script>
