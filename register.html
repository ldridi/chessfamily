         <meta charset="utf-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">

     <body style="padding-bottom:0px;padding-top:0px;"><!--  onload="testMobileOS()" -->
        <div class="container">
          <div class="row">
            <div class="col-md-12 bloc_logo">
                    <div class="logo text-center">
                        <img src="image/logo.jpg" class="img-responsive right-block" width="60" />
                        <b class="texte_logo text-uppercase text-center">chess family</b>
                    </div>
					<div class="texte_logo text-center">
                    	New user
                    </div>
              </div>
                
                
              
                            
                            
                            <div class="col-md-12">
                  <div class="champ">
                      <div class="inscritok" style="display:none;text-align:center;font-weight:bold;color:red;">Inscription reussite</div>
                      <div class="info_requis" style="display:none;text-align:center;font-weight:bold;color:red;">Veuillez v√©rifier les informations ci-dessous</div>
                       <form  id="member_add" action="#">
                            <input type="hidden" id="detect_os" />
                            <input type="hidden" id="detect_UUID" />

                            <div class="input-group">
                              <span class="input-group-addon">
                              <i class="glyphicon glyphicon-user"></i></span>
                              
                              <input type="text" name="name" id="name" class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="Name" />
                            </div>
                         <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input type="text" name="last_name" id="last_name" class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="Last Name" />
                         </div>
                            
                              <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input type="email" name="email" id="email" class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="Email" />
                              </div>
                        
                         <div class="input-group">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                              <input type="password" name="password" id="password" class="form-control input_class input-md"  aria-describedby="inputGroupSuccess1Status" placeholder="Password" />
                         </div>
                            <div class="input-group">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                              <input type="password" name="password_conf" id="password_conf" class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="Password (Confirmation)" />
                            </div>
                            <div class="input-group">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                              <input type="date" name="birthday" id="birthday" class="form-control input_class input-md" aria-describedby="inputGroupSuccess1Status" placeholder="Birthday" />
                            </div>
                            <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            
                        <select name="genre" id="genre" class="form-control select_bloc">
                          <option value="1">Male</option>
                          <option value="2">Female</option>
                        </select>
           
                            
                            </div>
                            
                            <div class="form-group">
                               <input type="button" id="submit" onclick="AddMember()" value="Submit" class="btn btn-md btn-block btn_index"/></br>
                               <center><a href="index.html">Login Page</a></center>
                            </div>
                            
                    </form>
                    </div>
                </div>
            </div>
        </div>
                            
                      
    
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>

        <script type="text/javascript" src="scripts/MemberScript/MemberAdd.js"></script>
