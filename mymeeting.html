<div class="modal fade" id="myModalEdit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

        <h4 class="modal-title" id="myModalLabel">Edit meeting place</h4>
      </div>
      <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                    <div class="champ">
                      <div class="inscritok" style="display:none;text-align:center;font-weight:bold;color:red;">ajout ok</div>
                      <div class="info_requis" style="display:none;display:none;text-align:center;font-weight:bold;color:red;">verif info</div>
                       <form  id="member_add" action="#">
                            
                              
                              <input type="hidden" name="id_meeting_edit" id="id_meeting_edit" class="form-control input_class input-md" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" placeholder="Name">
                            
                            <div class="form-group">
                              <label>name</label>
                              <input type="text" name="name_meeting_edit" id="name_meeting_edit" class="form-control input_class input-md" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" placeholder="Name">
                            </div>
                            <div class="form-group">
                              <label>adress</label>
                              <input type="text" name="adress_meeting_edit" id="adress_meeting_edit" class="form-control input_class input-md" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" placeholder="Name">

                              <label>lat</label>

                            </div>
                            <div class="form-group">
                              <label>long</label>

                            </div>
                            <div class="form-group">
                              <label>type</label>
                              <select name="meetingType_edit" id="meetingType_edit" class="form-control select_bloc">
                               
                              </select>
                            </div>
                            <div class="form-group">
                              <label>statuts</label>
                              
                              
                              <select name="status_meeting_edit" id="status_meeting_edit" class="form-control select_bloc">
                                <option value="0">0</option>
                                <option value="1">1</option>
                              </select>
                            </div>

                            </div>
                            
                            
                           
                            <div class="form-group">
                               <input type="button" id="submit" onclick="editMeetingPlace()" value="Edit meeting Place" class="btn btn-md btn-block btn_index"/></br>
                            </div>
                            
                        </form>
                    </div>
                </div>

  <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

      <div class="modal-header" style="background:#582D1C;color:white;">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add meeting place</h4>
      </div>
      <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                    <div class="champ">
                      <div class="inscritok" style="display:none;text-align:center;font-weight:bold;color:red;">ajout ok</div>
                      <div class="info_requis" style="display:none;display:none;text-align:center;font-weight:bold;color:red;">verif info</div>
                       <form  id="member_add" action="#">

                              <input type="text" name="name_meeting" id="name_meeting" class="form-control input_class input-md" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" placeholder="Name">
                            </div>
                            <div class="form-group">

                            <div class="form-group">

                            </div>
                            <div class="form-group">

                              <input type="text" name="longitude_meeting" id="longitude_meeting" class="form-control input_class input-md" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" placeholder="Name">
                            </div>
                            <div class="form-group">
                              <label>type</label>
                              <select name="meetingType" id="meetingType" class="form-control select_bloc">
                               
                              </select>
                            </div>
                            <div class="form-group">
                              <label>statuts</label>
                              
                              
                              <select name="status_meeting" id="status_meeting" class="form-control select_bloc">
                                <option value="0">0</option>
                                <option value="1">1</option>
                              </select>
                            </div>
                            </div>
                            
                            
                           
                            <div class="form-group">
                               <input type="button" id="submit" onclick="AddMeetingPlace()" value="Add meeting Place" class="btn btn-md btn-block btn_index"/></br>
                            </div>
                            
                        </form>
                    </div>
                </div>
        </div>
      </div>
    </div>
