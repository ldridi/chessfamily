<html>
    <head>
         <meta charset="utf-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <title>Phonegap</title>
         <link href="css/bootstrap.min.css" rel="stylesheet">
         <link rel="stylesheet" type="text/css" href="css/style.css">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
         <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
         <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
         <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
         <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
         <![endif]-->
    </head>
     <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="champ">
                       <form>
                            <div class="input-group">
                              <span class="input-group-addon"></span>
                              <input type="text" class="form-control input_class input-md" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" placeholder="Name" id="name">
                            </div>
                            <div class="input-group">
                              <span class="input-group-addon"></span>
                              <input type="text" class="form-control input_class input-md" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" placeholder="OS" id="os">
                            </div>
                            <div class="input-group">
                              <span class="input-group-addon"></span>
                              <input type="text" class="form-control input_class input-md" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" placeholder="Birthday" id="birthday">
                            </div>
                            <div class="input-group">
                              <select class="form-control" id="genre">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                            </div>
                            <div class="input-group">
                              <span class="input-group-addon"></span>
                              <input type="email" class="form-control input_class input-md" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" placeholder="Email" id="email">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-md btn-block btn_index" type="submit" id="register"><b>Register</b></button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>     
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
